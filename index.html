<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>完全ナビマップ</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<!-- サイトCSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- サイドバー -->
<div id="sidebar">
    <h2>メニュー</h2>

    <button class="menu-btn" id="btn-normal-map">通常地図</button>
    <button class="menu-btn" id="btn-satellite">衛星写真</button>

    <h3>ルート検索</h3>
    <label>出発地</label>
    <input type="text" id="start-input" placeholder="例: 福岡県天神">

    <label>目的地</label>
    <input type="text" id="end-input" placeholder="例: 福岡空港">

    <label class="checkbox">
        <input type="checkbox" id="no-highway">
        高速道路を使わない
    </label>

    <button class="menu-btn" id="btn-search-route">ルート検索</button>

    <h3>デモ走行</h3>
    <button class="menu-btn" id="btn-demo">デモ走行開始</button>

    <h3>GPS案内</h3>
    <button class="menu-btn" id="btn-gps-navi">通常案内開始</button>
</div>

<!-- マップ -->
<div id="map"></div>

<!-- 現在地センターボタン -->
<button id="locate-btn">◎</button>

<!-- ナビビュー（案内モード時のみ表示） -->
<div id="nav-view">
    <div id="nav-topbar">
        <div id="nav-distance">-- km</div>
        <div id="nav-turn">--</div>
        <button id="nav-stop">停止</button>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- メイン処理 -->
<script src="app.js"></script>

</body>
</html>
