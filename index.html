<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafletMaps - リダイレクト中</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #4CAF50; /* Leafletの色に近い緑 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background-color: white;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="logo">
        LeafletMaps
    </div>
    <div class="message">
        3秒後にマップページへ移動します...
    </div>

    <script>
        // 3000ミリ秒 (3秒) 後に指定のページにリダイレクト
        setTimeout(function() {
            window.location.href = "maps.html";
        }, 3000);
    </script>
</body>
</html>
